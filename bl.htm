<style>
.bl{
position:absolute;
top:200px;
}
</style>
<div class="bl">o</div>


<script>



	let int_exec1=15
	let int_t=200
	var sss=""
	function trig_brst(){
		sss=window.setInterval("brst()",30)
	}

	function brst(){
		int_t=int_t-int_exec1
		int_exec1=int_exec1-1
		console.log(int_t)
		document.getElementsByClassName("bl")[0].style.top=int_t+"px"
		if(int_t<0||int_t>200){
			clearInterval(sss)
			int_exec1=15
		}
	}

	function trig_drp(){
		sss=window.setInterval("drp()",30)
	}

	function drp(){
		int_t=int_t+int_exec1
		int_exec1=int_exec1*1.3
		console.log(int_t)
		document.getElementsByClassName("bl")[0].style.top=int_t+"px"
		if(int_t<0||int_t>800){
			clearInterval(sss)
			int_exec1=15
		}
	}




</script>



<input type="button" onclick="trig_brst()" value="up">
<input type="button" onclick="trig_drp()" value="drp">
