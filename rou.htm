	<script>

	//30 2 8 4 2 10 2 4 8 2 6 2 4 10 2 4 6 0 4 8 2 6 2 4 2 10 2 6 4 2    6 2 8 2 4 0

		var ref=""
		var int_spd=20
		var intv_id=""
		var rt1=0
		var indx_1=0
		var indx_bef=35
		var int_max1=indx_bef+1
		var int_dg=0
		var int_loop1=0
		var int_get1=0
		var int_bet=0
		for(int_loop1=0;int_loop1<indx_bef+1;int_loop1++){
			int_dg=360/(indx_bef+1)
			//console.log(int_dg*int_loop1)
			//document.getElementById("lump"+int_loop1).style.transform="rotate("+int_dg*int_loop1+"deg)"
			document.getElementsByClassName("bx2")[int_loop1].style.transform="rotate("+int_dg*int_loop1+"deg)"
			if(int_loop1>8&&int_loop1<27){
				document.getElementsByClassName("bx2")[int_loop1].getElementsByClassName("val1")[0].style.transform="rotate(180deg)"


			}
			

		}

		var int_pre_out=0

		var bet1_lv=0
		var bet2_lv=0
		var bet3_lv=0
		var bet4_lv=0
		var bet5_lv=0
		var bet6_lv=0

		function bet(tgt,val){
			if(out1.value>0){

				if (eval("bet"+tgt+"_lv")<4){
					out1.value=parseInt(out1.value-1)
					int_lv=eval("bet"+tgt+"_lv")
					eval("bet"+tgt+"_"+int_lv).value=parseInt(val*(int_lv+1))

					if (tgt==1){
						bet1_lv=int_lv+1
					}else if(tgt==2){
						bet2_lv=int_lv+1
					}else if(tgt==3){
						bet3_lv=int_lv+1
					}else if(tgt==4){
						bet4_lv=int_lv+1
					}else if(tgt==5){
						bet5_lv=int_lv+1
					}else if(tgt==6){
						bet6_lv=int_lv+1
					}
				}

				int_bet=1


			}

		}	
		
		
		function lump(){
			//console.log(indx_1)
			
			document.getElementById("lump"+indx_bef).innerText=""
			
			document.getElementById("lump"+indx_1).innerText="o"
			int_get1=document.getElementsByClassName("bx2")[indx_1].getElementsByClassName("val1")[0].innerText

			indx_1=indx_1+1
			if(indx_1==int_max1){indx_1=0}

			indx_bef=indx_bef+1
			if(indx_bef==int_max1){indx_bef=0}
			


		}
		function act1(ky1){
			//console.log(ky1.code)
			if((ky1.code=="Space"||ky1=="act")&&rt1==1){
				clearInterval(intv_id)
				//console.log(int_get1)
				//console.log(bet1_0.value)
				//console.log("---"+eval("bet1_"+(bet1_lv-1)).value+"---")
				int_pre_out=0
				if(int_get1==bet1_0.value){int_pre_out=parseInt(eval("bet1_"+(bet1_lv-1)).value)}
				if(int_get1==bet2_0.value){int_pre_out=parseInt(eval("bet2_"+(bet2_lv-1)).value)}
				if(int_get1==bet3_0.value){int_pre_out=parseInt(eval("bet3_"+(bet3_lv-1)).value)}
				if(int_get1==bet4_0.value){int_pre_out=parseInt(eval("bet4_"+(bet4_lv-1)).value)}
				if(int_get1==bet5_0.value){int_pre_out=parseInt(eval("bet5_"+(bet5_lv-1)).value)}
				if(int_get1==bet6_0.value){int_pre_out=parseInt(eval("bet6_"+(bet6_lv-1)).value)}

				ref1=setInterval(refnd,500)
				//refnd()





				int_bet=0
				bet1_lv=0
				bet2_lv=0
				bet3_lv=0
				bet4_lv=0
				bet5_lv=0
				bet6_lv=0


				rt1=0
			}else if((ky1.code=="Space"||ky1=="act")&&rt1==0&&int_bet==1){
				intv_id=setInterval(lump,int_spd)
				rt1=1
			}




		}


		function refnd(){
			console.log(int_pre_out)
			if(int_pre_out==0){
				clearInterval(ref1)
				for(int_loop1=0;int_loop1<4;int_loop1++){
					for(int_loop2=1;int_loop2<7;int_loop2++){
						document.getElementById("bet"+int_loop2+"_"+int_loop1).value=""
					}
				}
			}else{
				int_pre_out=parseInt(int_pre_out)-1
				out1.value=parseInt(out1.value)+1
			}
		}
